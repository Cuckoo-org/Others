<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 14px;
        -webkit-user-select: none;
    }
    html,body{
        margin: 100%;
        padding: 100%;
        /* css3背景颜色渐变效果 */
        background: lightskyblue;
        background:-webkit-linear-gradient(top,#11c900,lightblue,lightyellow,lightgreen,lightpink,lightgray,lightcoral,lightsalmon,lightseagreen);
        background: lightskyblue;
        background:linear-gradient(top,#11c900,lightblue,lightyellow,lightgreen,lightpink,lightgray,lightcoral,lightsalmon,lightseagreen)
    }
    a{
        text-decoration: none;
        color: black;
    }
    a:hover,a:active,a:target,a:visited{
        text-decoration: none;
        color: black;
    }
    #goLink{
        position: fixed;
        bottom: 250px;
        right: 50px;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: red;
        opacity: 0.2;
        filter:alpha(opacity=20);
        /* css3盒子圆角 */
        border-radius: 50%;
    }
    #goLink:hover{
        opacity: 1;
        filter:alpha(opacity=100);
    }
    #target{
        margin: 1500px auto;
        width: 800px;
        height: 50px;
        background: red;
    }
    
    </style>
</head>
<body>
    <!-- a标签本身是跳转页面，把跳转的地址写在href这个属性，
        不写值的话是刷新本页
        写的如果是target，是锚点定位，定位到当前页面ID为target这个位置。
        "#Javascript:;"这样写是取消A标签默认跳转的行为
    -->
    <a href="#Javascript:;" id="goLink">GO</a>
    <!-- <div id="target"></div> -->
    <script>
    var goLink = document.getElementById("goLink");
    goLink.onclick = function(){
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板引擎实现的初步原理</title>
</head>
<body>
    <script>
    var str = "my name is {0},my age is {1},i love {2}";
    var ary = ['小灰灰','8','china'];
    str = str.replace(/{(\d+)}/g,function(){
        return ary[arguments[1]];
    });
    console.log(str);
    </script>
</body>
</html>

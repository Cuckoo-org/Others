<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作元素的样式类名</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 200px;
    height: 200px;
}
.bg{
    background: tan;
}
.border{
    border: 2px solid indianred;
}
.position{
    position: absolute;
    top: 50%;
    left: 50%;
    margin:-100px 0 0 -100px;
}
</style>
<body>
<div class="box border" id="box"></div>  

<script>
var box = document.getElementById("box");
//->hasClass:验证当前元素中是否包含className这个样式类名
function hasClass(curEle,className){
    var reg =new RegExp("(^| +)"+ className + "( +|$)");
    return reg.test(curEle.className);
}
// console.log(hasClass(box,"box"));//->true
function addClass(curEle,className){
    //->为了防止className传递进来的值包含了多个样式类名，我们把传递进来的字符串按照一到多个空格拆分成数组中的每一项
    var ary = className.split(/ +/g);
    //->循环数组，一项一项增加
    for(var i=0,len = ary.length;i<len;i++){
       var curName = ary[i];
       if(!hasClass(curEle,curName)){
        curEle.className += " "+curName;
    }
    }
}
addClass(box,"position bg");
addClass(box," bg");//->bg会重复

//->removeClass:给元素移除样式类名
function addClass(curEle,className){
    var ary = className.split(/ +/g);
    for(var i=0,len = ary.length;i<len;i++){
       var curName = ary[i];
       if(!hasClass(curEle,curName)){
        var reg = new RegExp("(^| +)"+ curName +"( +|$)","g");
        curEle.className = curEle.className.replace(reg," ")
    }
    }
}
removeClass(box,"box bg position border");
</script>
</body>
</html>
